<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="CodeHim">
   <title>Responsive & sortable Bootstrap data table Example</title>
   <!-- Style CSS -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- Demo CSS (No need to include it into your project) -->
   <link rel="stylesheet" href="./css/demo.css">
   <!-- Bootstrap 5 CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
   <!-- Data Table CSS -->
   <link rel='stylesheet' href='https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css'>
   <!-- Font Awesome CSS -->
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
</head>
<body>
   <header class="cd__intro">
      <h1>Afghanistan Post-2021 Research Database</h1>
   </header>
   <main class="cd__main">
       <!-- advanced filtering -->
       <div class="row mb-3">
           <div class="row mb-3">
               <div class="col-md-6">
                  <label for="date-from" class="form-label">From Date:</label>
                  <input type="date" id="date-from" class="form-control">
               </div>
               <div class="col-md-6">
                  <label for="date-to" class="form-label">To Date:</label>
                  <input type="date" id="date-to" class="form-control">
               </div>
            </div>
           <div class="col-md-3">
              <label for="country-filter" class="form-label">Filter by Country:</label>
              <input type="text" id="country-filter" class="form-control">
           </div>
           <div class="col-md-3">
              <label for="type-filter" class="form-label">Filter by Type:</label>
              <input type="text" id="type-filter" class="form-control">
           </div>
           <div class="col-md-3">
              <label for="topic-filter" class="form-label">Filter by Topic:</label>
              <input type="text" id="topic-filter" class="form-control">
           </div>
        </div>
       <!-- data table -->
      <table id="example" class="table table-striped" style="width:100%">
       <thead>
         <tr>
             <th>Source name</th>
             <th>Date of publication</th>
             <th>Country of publication</th>
             <th>Type of publication</th>
             <th>Topics</th>
             <th>Summary</th>
         </tr>
       </thead>
     <tbody>
       <!-- Data will be dynamically populated here -->
     </tbody>
     </table>
   <!-- Bootstrap JS (Bundle includes Popper.js for Bootstrap's JavaScript plugins) -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <!-- jQuery -->
   <script src='https://code.jquery.com/jquery-3.7.0.js'></script>
   <!-- DataTables JS -->
   <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
   <script src='https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js'></script>
   <!-- Custom JS -->
   <script src="./js/script.js"></script>
</body>
</html>
