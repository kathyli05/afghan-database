<!DOCTYPE html>
<html lang="en">

<!-- webpage formatting still hella funky, not scrollable and default sizing is weird -->

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="kathyyyy">
        <title> Research Submission </title>
        <!-- Style CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- Bootstrap 5 CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    </head>
</head>

<body>
    <div class="container">
        <h1>Submit Your Research</h1>
        <form id="researchForm">
            <div class="form-group">
                <label for="title">Title of Research:</label>
                <input type="text" id="title" name="title" required>
            </div>


            <div class="form-group">
                <label for="abstract">Abstract:</label>
                <textarea id="abstract" name="abstract" rows="4" required></textarea>
            </div>


            <div class="form-group">
                <label for="authors">Authors:</label>
                <input type="text" id="authors" name="authors" required>
            </div>

            <div class="form-group">
                <label for="publicationDate">Publication Date:</label>
                <input type="date" id="publicationDate" name="publicationDate" required>
            </div>

            <div class="form-group">
                <label for="keywords">Keywords:</label>
                <input type="text" id="keywords" name="keywords" required>
            </div>

            <div class="form-group">
                <label for="fileUpload">Research File Upload:</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx" required>
            </div>

            <div class="form-group">
                <label for="otherInfo">Other Information:</label>
                <textarea id="otherInfo" name="otherInfo" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="contactInfo">Researcher's Contact Info:</label>
                <input type="email" id="contactInfo" name="contactInfo" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
